version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cv_enhancer_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cv_enhancer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cv_enhancer_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/cv_enhancer
      SECRET_KEY: your-secret-key-here
      ENV: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    command: python run.py --host 0.0.0.0

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cv_enhancer_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
  backend_uploads:
